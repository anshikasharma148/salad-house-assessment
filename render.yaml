services:
  - type: web
    name: inventory-house-backend
    env: elixir
    dockerfilePath: ""
    rootDir: backend
    buildCommand: mix deps.get && mix compile
    startCommand: chmod +x scripts/start.sh && ./scripts/start.sh
    envVars:
      - key: MIX_ENV
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-house-db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: PORT
        value: 4000

  - type: web
    name: inventory-house-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: inventory-house-backend
          property: host

databases:
  - name: inventory-house-db
    plan: free
    databaseName: inventory_house
    user: inventory_house

